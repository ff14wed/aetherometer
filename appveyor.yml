version: 0.3.0.{build}

platform: x64

branches:
  only:
    - master

clone_folder: c:\gopath\src\github.com\ff14wed\aetherometer

environment:
  GOPATH: c:\gopath
  nodejs_version: "Current"

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - go get -u github.com/go-task/task
  - go install -v c:\gopath\src\github.com\go-task\task\cmd\task
  - ps: Install-Product node $env:nodejs_version x64

build_script:
  - task build

artifacts:
  - path: dist/aetherometer-*.zip
    name: bundle
    type: zip
